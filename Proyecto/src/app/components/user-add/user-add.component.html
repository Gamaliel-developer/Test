<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Formulario de Usuario</h5>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" class="form-control" [(ngModel)]="user.Name" name="nombre" required>
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input id="telefono" type="tel" class="form-control" [(ngModel)]="user.Phone" name="telefono" required>
                <div *ngIf="!phonePattern.test(user.Phone.toString())" class="text-danger">
                    El teléfono debe tener 10 dígitos.
                </div>
            </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" class="form-control" [(ngModel)]="user.Email" name="email" required>
                <div *ngIf="!user.Email" class="text-danger">
                    El correo es requerido.
                </div>
            </div>
              <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input id="fechaNacimiento" type="date" class="form-control" [(ngModel)]="user.DOB" name="fechaNacimiento" required>
              </div>
              <div class="form-group">
                <label>Genero</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="user.Gender" name="genero" value="masculino">
                    <label class="form-check-label">Masculino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="user.Gender" name="genero" value="femenino">
                    <label class="form-check-label">Femenino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="user.Gender" name="otro" value="otro">
                    <label class="form-check-label">Otro</label>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
